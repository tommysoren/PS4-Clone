<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta charset="utf-8">
    <title>PS4 Clone </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="navbar">
        <img src="logo.png" alt="" class="logo">
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accessories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img src="menu.png" alt="" class="menu-icon" onclick="togglemenu()">
      </div>

      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br>Dualshock 4</h2>
          <h3>Wireless Controller for PlayStation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$39.50</h4>
          <button type="button" name="button">Buy Now <img src="arrow.png" alt=""></button>
        </div>
        <div class="col-2">
          <img src="controller.png" alt="" class="controller">
          <div class="color-box">
          </div>
        </div>
      </div>


      <div class="social-links">
        <img src="fb.png" alt="" class="fb">
        <img src="tw.png" alt="">
        <img src="ig.png" alt="">
      </div>

    </div>

    <script>

      var menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function togglemenu(){

          if(menuList.style.maxHeight == "0px")
              {
                menuList.style.maxHeight = "130px";
              }
          else
              {
                menuList.style.maxHeight = "0px";
              }

      }

    </script>

  </body>
</html>
